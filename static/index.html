<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitNet.cpp App</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="my-4">
            <h1 class="text-center">BitNet.cpp App</h1>
            <p class="text-center lead">Run BitNet models locally on your CPU</p>
            <p class="text-center text-muted">All processing is done locally - no cloud services or GPU required</p>
        </header>

        <div class="row">
            <!-- Model Management -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Model Management</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <h3 class="h6">Available Models</h3>
                            <select id="available-models" class="form-select mb-2"></select>
                            <div class="d-flex">
                                <select id="quant-type" class="form-select me-2">
                                    <option value="">Default Quantization</option>
                                    <option value="i2_s">i2_s</option>
                                    <option value="tl1">tl1</option>
                                    <option value="tl2">tl2</option>
                                </select>
                                <button id="download-model" class="btn btn-primary">Download</button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <h3 class="h6">Installed Models</h3>
                            <select id="installed-models" class="form-select mb-2"></select>
                            <button id="remove-model" class="btn btn-danger">Remove</button>
                        </div>
                        <div id="model-info" class="mt-3">
                            <h3 class="h6">Model Info</h3>
                            <div id="model-details" class="small"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Chat Interface -->
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="h5 mb-0">Chat</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="chat-model" class="form-label">Model</label>
                            <select id="chat-model" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <label for="system-message" class="form-label">System Message</label>
                            <textarea id="system-message" class="form-control" rows="2" placeholder="Optional system message"></textarea>
                        </div>
                        <div id="chat-messages" class="chat-container mb-3"></div>
                        <div class="input-group">
                            <textarea id="user-input" class="form-control" placeholder="Type your message..." rows="2"></textarea>
                            <button id="send-message" class="btn btn-primary">Send</button>
                        </div>
                        <div class="mt-3">
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="temperature" class="form-label">Temperature</label>
                                    <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                                    <div class="text-center"><span id="temperature-value">0.7</span></div>
                                </div>
                                <div class="col-md-4">
                                    <label for="max-tokens" class="form-label">Max Tokens</label>
                                    <input type="number" class="form-control" id="max-tokens" value="128" min="1" max="2048">
                                </div>
                                <div class="col-md-4">
                                    <label for="threads" class="form-label">Threads</label>
                                    <input type="number" class="form-control" id="threads" value="4" min="1" max="32">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="static/js/app.js"></script>
</body>
</html>
